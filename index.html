<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/calc.css">
  </head>
  <body>
    <div id="calculator">
      <div id="head">
        <h1>Calculator</h1>
      </div>

      <div id="log"></div>

      <div id="result">
        <input readonly type="text" id="display" value=""></input>
      </div>

      <div id="buttons">
        <div id="clear" class="btn sign" data-code="NumLock">c</div>
        <div id="delete" class="btn sign" data-code="Backspace"><img src="del.png" alt="Delete"></div>
        <div id="divide" class="btn sign" data-code="NumpadDivide">รท</div>
        <div id="multiply" class="btn sign" data-code="NumpadMultiply">ร</div>

        <div id="seven" class="btn number" data-code="Numpad7">7</div>
        <div id="eight" class="btn number" data-code="Numpad8">8</div>
        <div id="nine" class="btn number" data-code="Numpad9">9</div>
        <div id="subtract" class="btn sign" data-code="NumpadSubtract">-</div>

        <div id="four" class="btn number" data-code="Numpad4">4</div>
        <div id="five" class="btn number" data-code="Numpad5">5</div>
        <div id="six" class="btn number" data-code="Numpad6">6</div>
        <div id="add" class="btn sign" data-code="NumpadAdd">+</div>

        <div id="one" class="btn number" data-code="Numpad1">1</div>
        <div id="two" class="btn number" data-code="Numpad2">2</div>
        <div id="three" class="btn number" data-code="Numpad3">3</div>
        <div id="equals" class="btn sign" data-code="NumpadEnter"><div>=</div></div>

        <div></div>
        <div id="zero" class="btn number" data-code="Numpad0">0</div>
        <div id="decimal" class="btn number" data-code="NumpadDecimal">.</div>
      </div>
      
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/calc.js"></script>
  </body>
</html>
